<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="fact">Prime Nmber : </p>
    <script>
         
        function prime(number){
        var number = parseInt(prompt("Enter the Valid Number"));
        for(var j=1;j<=number;j++){
            if(j % 2 === 1){
                document.write(j)
            }
                
        }  
        }prime()
        
    </script>
</body>
</html>
